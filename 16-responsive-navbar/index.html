<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30 Projects 30 Day - Responsive Navbar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/icofont/icofont.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="page-header">
      <a href="#" class="logo" aria-label="Page Logo">Logo</a>
      <button
        class="main-menu-toggle"
        type="button"
        aria-haspopup="true"
        aria-label="Show Menu"
      >
        <i class="icofont-navigation-menu menu-icon"></i>
      </button>
      <div class="page-header-main">
        <nav class="nav" aria-label="Main Menu">
          <ul class="main-menu">
            <li><button class="menu-item" type="button">About Us</button></li>
            <li><button class="menu-item" type="button">Blog</button></li>
            <li><button class="menu-item" type="button">Contact</button></li>
          </ul>
        </nav>
      </div>
    </header>
    <script src="scripts.js"></script>
  </body>
</html>
