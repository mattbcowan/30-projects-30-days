<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30 Projects 30 Days - Day 9 - Checkout Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="grid">
          <div class="col-image">
            <div class="img-container">
              <img
                src="https://images.unsplash.com/photo-1599669454699-248893623440?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80"
                alt="headphones"
              />
              <div class="price">$300</div>
            </div>
          </div>
          <div class="col-payment">
            <h2>Checkout</h2>
            <form>
              <div>
                <label for="name" class="visually-hidden">Full Name</label>
                <input
                  type="text"
                  id="name"
                  name="full_name"
                  placeholder="John Doe"
                />
              </div>
              <div>
                <label for="card_number" class="visually-hidden"
                  >Card Number</label
                >
                <input
                  type="text"
                  id="card_number"
                  name="card_number"
                  placeholder="0000 0000 0000 0000"
                  data-mask="9999 9999 9999 9999"
                />
              </div>
              <div>
                <label for="expiration_date" class="visually-hidden"
                  >Expiration Date</label
                >
                <input
                  type="text"
                  id="expiration_date"
                  name="expiration_date"
                  placeholder="00/00"
                />
              </div>
            </form>
          </div>
          <div class="col-payment-btn">
            <div class="btn-container">
              <button class="payment-btn">
                <span class="material-icons" aria-hidden="true">lock</span>
                <span class="btn-text">Pay</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
