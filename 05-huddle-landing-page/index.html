<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/0dd7094a93.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="Huddle Logo" class="logo" />
    </header>
    <main>
      <div class="image-container">
        <img
          src="./images/illustration-mockups.svg"
          alt="Website mockup illustrations"
          class="illustration"
          aria-hidden="true"
        />
      </div>
      <div class="content">
        <h1>Build The Community Your Fans Will Love</h1>

        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="register-btn">Register</button>
      </div>
    </main>
    <footer>
      <div><i class="fab fa-facebook-f" id="facebook"></i></div>
      <div><i class="fab fa-twitter" id="twitter"></i></div>
      <div><i class="fab fa-instagram" id="instagram"></i></div>
    </footer>
  </body>
</html>
