<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="card">
      <section class="card-header"></section>
      <section class="card-photo"></section>
      <section class="card-content">
        <h1>Victor Crest <span class="user-age">26</span></h1>
        <p class="user-location">London</p>
        <ul>
          <li>
            <div class="social-number">80K</div>
            <div class="social-text">Followers</div>
          </li>
          <li>
            <div class="social-number">803K</div>
            <div class="social-text">Likes</div>
          </li>
          <li>
            <div class="social-number">1.4K</div>
            <div class="social-text">Photos</div>
          </li>
        </ul>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.mattbcowan.com" target="_blank">Matt Cowan</a>.
    </div>
  </body>
</html>
