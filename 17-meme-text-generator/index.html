<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30 Projects 30 Days - Meme Text Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <form class="text-box">
        <label for="user_text">Enter Your Text Here</label>
        <textarea
          name="user_text"
          id="user_text"
          cols="30"
          rows="10"
        ></textarea>
        <button type="button" class="submitBtn" id="submit_btn">
          Generate Text
        </button>
      </form>
      <div>
        <p id="generated_text">Your text will appear here.</p>
      </div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
