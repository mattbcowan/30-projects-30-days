<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30 Projects 30 Days - File Upload</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- INSPIRATION: https://dribbble.com/shots/2436723--40-Files-Upload  -->
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="upload-item-container">
          <div class="upload-item">
            <div class="upload">
              <div class="badge psd">PSD</div>
              <span class="upload-title">landing_page.psd</span>
            </div>
            <span class="upload-size">250 kb</span>
          </div>
          <div class="upload-item">
            <div class="upload">
              <div class="badge pdf">PDF</div>
              <span class="upload-title">agreement.pdf</span>
            </div>
            <span class="upload-size">1003 kb</span>
          </div>
          <div class="upload-item">
            <div class="upload">
              <div class="badge zip">ZIP</div>
              <span class="upload-title">assets.zip</span>
            </div>
            <span class="upload-size">4.3 mb</span>
          </div>
        </div>
        <div class="add-button-container">
          <i class="ri-add-line"></i>
        </div>
        <div class="card-bottom">
          <div class="drop-area">Drag files here or <a href="">browse</a></div>
        </div>
      </div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
