<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Article preview component</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0dd7094a93.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="card">
      <header>
        <img
          src="./images/drawers.jpg"
          alt="Green drawers with some modern decorative pictures and a vase on top."
          class="header-image"
        />
      </header>
      <main class="content">
        <h1>
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </h1>

        <p>
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
          you make any room feel complete.
        </p>

        <div class="card-author">
          <div class="card-author-info">
            <img
              src="./images/avatar-michelle.jpg"
              alt="Michelle Appleton"
              aria-hidden="true"
              class="avatar"
            />
            <div class="info-text">
              <strong>Michelle Appleton</strong>
              <div class="date">28 Jun 2020</div>
            </div>
          </div>
          <button class="share-btn"><i class="fas fa-share"></i></button>
        </div>
      </main>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
