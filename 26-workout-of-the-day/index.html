<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30 Projects 30 Days - Workout of the Day</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Inspiration: https://dribbble.com/shots/2442902-Daily-UI-062-Workout-of-the-Day -->
  </head>
  <body>
    <main>
      <div class="container">
        <div class="workout fadeIn">
          <div class="workout-title">DAY</div>
          <div class="workout-day" id="day">00</div>
          <div class="workout-routine" id="routine">BREAK</div>
        </div>
        <div>
          <!-- Progress Bar Here -->
          <div class="progress-bar">
            <span id="progress"></span>
          </div>
        </div>
      </div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
