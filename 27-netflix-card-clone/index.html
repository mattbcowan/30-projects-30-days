<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30 Projects 30 Days - Netflix Card Clone</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="thumbnail">
            <img
              src="https://occ-0-3419-3418.1.nflxso.net/dnm/api/v6/X194eJsgWBDE2aQbaNdmCXGUP-Y/AAAABW9uZTHk5iAMY02juZHGgIuXc8a6w2HvF3C4SkHgR7_ZnM33Geb-wcwBG8VXe99IyjEA2l6TFERl297WvZ4c4WdvHlY.jpg?r=6ba"
              alt="seinfeld"
            />
          </div>
        </div>
        <div class="card hidden" id="full-card">
          <div class="card-header">
            <img
              src="https://occ-0-3419-3418.1.nflxso.net/dnm/api/v6/X194eJsgWBDE2aQbaNdmCXGUP-Y/AAAABW9uZTHk5iAMY02juZHGgIuXc8a6w2HvF3C4SkHgR7_ZnM33Geb-wcwBG8VXe99IyjEA2l6TFERl297WvZ4c4WdvHlY.jpg?r=6ba"
              alt="seinfeld"
            />
          </div>
          <div class="card-content">
            <div class="button-list">
              <div class="left-buttons">
                <div class="btn play"><i class="ri-play-fill"></i></div>
                <div class="btn"><i class="ri-add-line"></i></div>
                <div class="btn"><i class="ri-thumb-up-line"></i></div>
                <div class="btn"><i class="ri-thumb-down-line"></i></div>
              </div>
              <div class="right-buttons">
                <div class="btn"><i class="ri-arrow-down-s-line"></i></div>
              </div>
            </div>
            <div class="ratings-info">
              <span class="match-percent">99% Match</span>
              <span class="rating">TV-PG</span>
              <span class="seasons">9 Seasons</span>
              <span class="high-def">HD</span>
            </div>
            <div class="tags">
              <span>Witty</span>
              <span class="dot"></span>
              <span>Irreverent</span>
              <span class="dot"></span>
              <span>About Nothing</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
